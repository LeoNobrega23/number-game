<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Number Game</title>
</head>
<body>
 
  <body>
    <h1>Acerte o número!</h1>

    <p>Nós selecionamos um número aleatório entre 1 e 100, para você acertar em 10 tentativas. Nós iremos avisar se está próximo do acerto ou longe.</p>

    <div class="form">
      <label for="guessField">Tente adivinhar: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <div class="btn">
        <button>Tentar novamente</button>
    </div>


    <script src="./script.js"></script>   
</body>
